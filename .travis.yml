language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test
before_deploy:
  - npm install netlify-cli -g
  - yarn build
env:
  - CI=true
after_success:
  - chmod +x ./extra/publish.sh
  - ./extra/publish.sh
deploy:
  provider: script
  edge: true
  script: netlify deploy --dir=build --prod
  on:
    branch: master
