language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
before_deploy:
  - npm install netlify-cli -g
env:
  - CI=true
after_success:
  - chmod +x ./extra/publish.sh
  - ./extra/publish.sh
deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./build
  skip_cleanup: true
  on:
    branch: master
