name: Linting Tests

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
        run: npm install

      - name: Run linters
        uses: wearerequired/lint-action@v1.6.0
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          prettier: true
